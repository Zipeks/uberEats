<!DOCTYPE html>
<html lang="pl">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Uber Eats | Food Delivery and Takeout | Order Online from Restaurants Near You </title>
   <link rel="stylesheet" href="styles/fonts.css".css">
   <link rel="stylesheet" href="styles/main.css">
   <link rel="stylesheet" href="styles/lowerPage.css">
</head>
<body>
   <div class="wrapper">
      <header>
          <div class="relative">
               <div class="navBar">
                  <button class="navBtn" ar>
                     <svg class="navBtn ">
                        <path d="M19.167 3.333H.833v2.5h18.334v-2.5zm0 5.834H.833v2.5h18.334v-2.5zM.833 15h18.334v2.5H.833V15z"></path>
                     </svg>
                  </button>
                  <div class="spacer _32"></div>
                  <a>
                     <img src="img/logo.svg">
                  </a>
                  <div class="spacer _128"></div>
                  <div class="bigSpacer">
                     <div></div>
                  </div>
                  <div class="spacer _24"></div>
                  <a class="loginBtn">Zaloguj się</a>
               </div>
          </div>
      </header>
      <main id="main-content">
         <div class="mainImgCont">
            <img src="img/mainimg1.svg" alt="Zamów jedzenie pod drzwi" class="mainimg">
            <div class="mainSpacer"></div>
            <img src="img/mainimg2.svg" alt="Zamów jedzenie pod drzwi" class="mainimg">
         </div>
         <div style="height: 80px;"></div>

         <div class="lowerPage">
            <div class="addNewThings">
               <div class="newThing">
                  <a>
                     <div class="imgCont">
                        <img class="imgThing"src="img/posilki.svg" alt="">
                     </div>
                     <p class="bigPThing">Zadbaj o posiłki dla pracowników</p>
                     <p class="smallPThing">Utwórz konto firmowe</p>
                  </a>
               </div>
               <div class="newThing">
                  <a>
                     <div class="imgCont">
                        <img class="imgThing"src="img/nowarestauracja.svg" alt="">
                     </div>
                     <p class="bigPThing">Ty zapewniasz menu, a my dostawę</p>
                     <p class="smallPThing">Dodaj swoją restaurację</p>
                  </a>
               </div>
               <div class="newThing">
                  <a>
                     <div class="imgCont">
                        <img class="imgThing"src="img/realizujdostawy.svg" alt="">
                     </div>
                     <p class="bigPThing">Realizuj dostawy z Uber Eats</p>
                     <p class="smallPThing">Zarejestruj się, aby realizować dostawy</p>
                  </a>
               </div>
            </div>
         </div>
      </main>
   </div>
</body>
</html>
